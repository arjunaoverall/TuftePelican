{% extends "base.html" %}
{% block content %}
{% block content_title %}{% endblock %}
<main class="articlelisting">

{% for article in articles_page.object_list %}
<article class="post">
<header class="post-header">
<h1>
<a rel="bookmark"
   href="{{ article.url }}"
   title="{{ article.title|striptags }} «{{ SITENAME }}»">
   {{ article.title}}
</a>
</h1>
</header>
{{ article.summary }}	
</article>
{% endfor %}

</main>
{% endblock content %}
